<!DOCTYPE html>
<html>
<head>
  <title>Gas Detector Form</title>
  <style>
    body { font-family: Arial; max-width: 500px; margin: 0 auto; padding: 20px; }
    input, button { width: 100%; padding: 10px; margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Contact Form</h2>
  <form id="contactForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="tel" id="phone" placeholder="Phone" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('contactForm');
    // REPLACE THIS WITH YOUR ACTUAL SCRIPT URL
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxSUyRr8_He9LVPYB_mAQmmwR2cVdRBNB5izYz-CmgkQE_cMHSG-1aboJxZGbkyNV2u/exec';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const submitBtn = form.querySelector('button');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Sending...';

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            name: document.getElementById('name').value,
            phone: document.getElementById('phone').value
          })
        });

        const result = await response.json();
        alert(result.success ? "Success! " + result.message : "Error: " + result.error);
        form.reset();
      } catch (error) {
        alert("Network error. Please try again.");
        console.error('Error:', error);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit';
      }
    });
  </script>
</body>
</html>
