<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كاشف الغاز</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      direction: rtl;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #d9534f;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
    }
  </style>
</head>
<body>

  <form id="contactForm">
    <input type="text" id="name" placeholder="الإسم" required>
    <input type="tel" id="phone" placeholder="الهاتف" required>
    <button type="submit" id="submitBtn">إرسال</button>
  </form>

  <script>
    const form = document.getElementById('contactForm');
    const submitBtn = document.getElementById('submitBtn');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwVl4m15rp6ZUSf55YCsjGW3xKtixxMfQ892h462rpmMYbJFYOrymreoBjpjlNekaAQ/exec';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Disable button during submission
      submitBtn.disabled = true;
      submitBtn.textContent = 'جاري الإرسال...';

      try {
        // Prepare form data
        const formData = new FormData();
        formData.append('name', document.getElementById('name').value);
        formData.append('phone', document.getElementById('phone').value);

        // Send to Google Apps Script
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          alert('تم إرسال البيانات بنجاح!');
          form.reset();
        } else {
          throw new Error('فشل في الإرسال');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('حدث خطأ أثناء الإرسال: ' + error.message);
      } finally {
        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.textContent = 'إرسال';
      }
    });
  </script>
</body>
</html>
